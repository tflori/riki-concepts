    <style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
<script>
  // scroll
  (function($, w, d, u) {
      // $ = jQuery, w = window, d = document, u = undefined
      $(d).ready(function() {
          let heightOfLargeHeader = $('body > header').height();
          let heightOfSmallHeader = $('div.navbar-fixed').height();
          let headerAnimationEnd = heightOfLargeHeader - heightOfSmallHeader;
          let scrollAnimations = [
              {
                  from: 0,
                  to: 40,
                  during: [
                      {
                          element: $('#header-background-name'),
                          vars: {
                              left: [40, 124],
                          },
                          styles: {
                              left: '%left%px',
                          }
                      }
                  ],
              },
              {
                  from: 40,
                  to: headerAnimationEnd,
                  before: [
                      {
                          element: $('div.navbar-fixed'),
                          styles: {
                              display: 'none',
                          },
                      }
                  ],
                  during: [
                      {
                          element: $('#header-background-icon'),
                          vars: {
                              top: [82, 231+64+24+20],
                              left: [92, 10+20],
                              width: [83, 43],
                          },
                          styles: {
                              top: '%top%px',
                              left: '%left%px',
                              width: '%width%px',
                          }
                      },
                      {
                          element: $('#header-background-modules'),
                          vars: {
                              top: [40, 189+64+24+44],
                              left: [40, -42+44],
                              width: [187, 99],
                          },
                          styles: {
                              opacity: '%i%',
                              top: '%top%px',
                              left: '%left%px',
                              width: '%width%px',
                          }
                      },
                      {
                          element: $('div.navbar-fixed'),
                          styles: {
                              display: 'none',
                          },
                      },
                  ],
                  after: [
                      {
                          element: $('div.navbar-fixed'),
                          styles: {
                              display: 'block',
                          },
                      },
                  ],
              },
          ];

          let applyStyles = function applyStyles(definition, p) {
              let v, vars = {
                  p: p,
                  i: Math.abs(p - 1),
              };

              if (definition.vars) {
                  let start, end, diff, current;
                  for (v in definition.vars) {
                      [start, end] = definition.vars[v];
                      diff = Math.abs(end - start);
                      current = p * diff;
                      vars[v] = start > end ? start - current : start + current;
                  }
              }

              if (definition.element && definition.styles) {
                  let style, value;
                  for (style in definition.styles) {
                      value = definition.styles[style];
                      for (v in vars) {
                          value = value.split('%' + v + '%').join(vars[v]);
                      }
                      definition.element.css(style, value);
                  }
              }
          };

          $(w).scroll(function() {
              let st = d.documentElement.scrollTop || d.body.scrollTop;

              let p, elements, j, i = scrollAnimations.length;
              while (i--) {
                  if (st <= scrollAnimations[i].from) {
                      p = 0;
                      elements = scrollAnimations[i].before;
                  } else if (st >= scrollAnimations[i].to) {
                      p = 1;
                      elements = scrollAnimations[i].after;
                  } else {
                      p = (st - scrollAnimations[i].from) / (scrollAnimations[i].to - scrollAnimations[i].from);
                      elements = scrollAnimations[i].during;
                  }
                  j = elements.length;
                  while (j--) {
                      applyStyles(elements[j], p);
                  }
              }
          }).scroll();

          if (!w.location.href.match(/^https?:\/\/[a-z-.]+\/(home?)$/)) {
              w.setTimeout(function() {
                  let st = d.documentElement.scrollTop || d.body.scrollTop;
                  if (st < headerAnimationEnd) {
                      $(w).scrollTo(headerAnimationEnd)
                  }
              }, 100);
          }
      });
  }(jQuery, window, document))
</script>
